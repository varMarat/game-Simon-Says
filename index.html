<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="app">
        <h1>Simon Says</h1>
        <div class="appWrap">
            <div class="game">
                <div class="game-field">
                    <div class="field-wrapper">
                        <div class="row">
                            <div class="block1" :class="{cover: isCover}" data-id='1' ref="a" @mousedown="onMousedown($event)"  @mouseup="onMouseup($event)"></div>
                            <div class="block2" :class="{cover: isCover}" data-id='2' ref="b" @mousedown="onMousedown($event)" @mouseup="onMouseup($event)"></div>
                        </div>
                        <div class="row">
                            <div class="block3" :class="{cover: isCover}" data-id='3' ref="c" @mousedown="onMousedown($event)" @mouseup="onMouseup($event)"></div>
                            <div class="block4" :class="{cover: isCover}" data-id='4' ref="d" @mousedown="onMousedown($event)" @mouseup="onMouseup($event)"></div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="control">
                <div class="control-field">
                    <h2>Round: {{round}}</h2>
                    <br>
                    <button class="btnStart" @click="start">Start</button>
                    
                    <p v-show="gameOver">
                        Sorry, you lost after
                        <span>{{round}}</span>
                        rounds!
                    </p>
                </div>
                <br>
                <div class="control-options">
                    <h2>Game Options:</h2>
                    <input type="radio" name="mode" value="normal" checked>easy<br>
                    <input type="radio" name="mode" value="sound-only">middle<br>
                    <input type="radio" name="mode" value="light-only">complicated<br>
                </div>
            </div>  
            <button @click="test">test</button> 
        </div>    
    </div>

    <script>
        new Vue({
            el:'.app',
            data:{
                round:0,
                count:0,
                gameOver: false,
                isCover: false,
                randomSequence:[],
                playerSequence:[]
            },
            methods:{
                start(){
                    this.round++
                    this.gameOver = false
                    setTimeout(() => {
                        this.activeBlock()
                    }, 1000);
                },
                randomNum(){
                   return Math.floor(Math.random()*4)+1
                },
                activeBlock(){
                    const num = this.randomNum()
                    const keys = Object.keys(this.$refs)
                    keys.forEach((key, index)=>{
                        const dataId = +this.$refs[key].dataset.id
                        if(dataId === num){
                            this.sound(dataId)
                            this.randomSequence.push(this.$refs[key].dataset.id)
                            this.$refs[key].style['opacity'] = '1'
                            setTimeout(()=>{
                                this.$refs[key].style['opacity'] = '.7'
                             }, 700)
                        }
                    }) 
                },
                consistentActivation(){
                   let count = 0
                   let intervalId = setInterval(() => {
                     this.isCover = true
                       count++
                       if(count === this.round){
                           clearInterval(intervalId)
                           this.isCover = false
                       }
                       this.activeBlock()
                   }, 1500);
                },
                onMousedown(e){
                    const dataId = e.toElement.dataset.id
                    e.toElement.style['opacity'] = '1'
                    this.playerSequence.push(dataId)
                    if(this.randomSequence.length ===  this.playerSequence.length){
                        if(this.compareResult()){
                            this.round++
                            this.consistentActivation()
                            this.restart()
                        }else{
                            this.gameOver = true
                        }
                    }else{
                        if(this.randomSequence[this.count]!= dataId){
                            this.randomSequence = []
                            this.restart()
                            this.round = 0
                            this.gameOver = true
                        }else{
                            this.count++
                        }
                        
                    }
                    this.sound(dataId)
                },
                compareResult(){
                    return JSON.stringify(this.playerSequence)===JSON.stringify(this.randomSequence)
                     
                },
                onMouseup(e){
                    e.toElement.style['opacity'] = '.7'
                },
                restart(){
                    this.playerSequence = []
                    this.randomSequence = []
                    this.count = 0
                },
                sound(id) {
	                const audio = new Audio(); 
	                audio.src = this.findSound(id); 
	                audio.autoplay = true; 
                },
                findSound(id){
                    id = String(id)
                    switch(id){
                        case '1': return `./sounds/${id}.mp3`
                        break
                        case '2': return `./sounds/${id}.mp3`
                        break
                        case '3': return `./sounds/${id}.mp3`
                        break
                        case '4': return `./sounds/${id}.mp3`
                        break
                    }
                },
                test(){
                    console.log('player: ', this.playerSequence)
                    console.log('random: ', this.randomSequence)
                    console.log('filter', this.compareResult())
                    console.log('count: ', this.count)
                }   
            }
        })
    </script>
    <!-- в момент когда играет машина отключить возможность нажимать на кнопки -->
    <!-- добавить звук -->
    <!-- добавить уровни сложности -->
</body>
</html>
